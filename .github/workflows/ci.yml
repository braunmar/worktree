name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.7'

      - name: Run go fmt
        run: |
          make fmt
          if [ -n "$(git status --porcelain)" ]; then
            echo "Code is not formatted. Run 'make fmt'"
            git diff
            exit 1
          fi

      - name: Run go vet
        run: make vet

      - name: Run go mod tidy
        run: |
          make tidy
          if [ -n "$(git status --porcelain go.mod go.sum)" ]; then
            echo "go.mod or go.sum is not tidy. Run 'make tidy'"
            git diff go.mod go.sum
            exit 1
          fi

  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.25.7']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history needed for git operations in system tests

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        run: make build

      - name: Run unit tests with coverage
        run: go test -v -race -coverprofile=coverage-unit.out -covermode=atomic ./pkg/...

      - name: Run system tests with coverage
        run: go test -v -race -coverprofile=coverage-system.out -covermode=atomic ./test/system/...

      - name: Merge coverage profiles
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.25.7'
        run: |
          echo "mode: atomic" > coverage.out
          tail -q -n +2 coverage-unit.out coverage-system.out >> coverage.out
          echo "ðŸ“Š Coverage profile merged from unit and system tests"

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.25.7'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.out
          flags: combined
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.7'

      - name: Build binary
        run: make build

      - name: Verify binary
        run: |
          ./worktree --version || ./worktree --help
          if [ ! -f "./worktree" ]; then
            echo "Binary was not created"
            exit 1
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v6
        with:
          name: worktree-linux-amd64
          path: ./worktree
          retention-days: 7
