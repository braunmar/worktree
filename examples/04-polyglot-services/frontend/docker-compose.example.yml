# Frontend - docker-compose.yml Example

version: '3.8'

services:
  app:
    build: .
    ports:
      - "${FE_PORT:-3000}:3000"
    environment:
      - REACT_APP_API_BASE_URL=${REACT_APP_API_BASE_URL}
      - WDS_SOCKET_PORT=${FE_PORT}  # For Webpack hot reload
      - VITE_API_BASE_URL=${REACT_APP_API_BASE_URL}  # For Vite
    volumes:
      - ./src:/app/src  # Hot reload
      - /app/node_modules
    command: npm start

